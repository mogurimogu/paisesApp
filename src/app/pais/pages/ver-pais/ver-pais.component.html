<div class="alert alert-info" *ngIf="!pais; else divPais">espere por favor...</div>

<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>
                País: <small>{{ pais.name.common }}</small>
            </h1>
        </div>
        <div class="row">
            <div class="col-4">
                <h3>Bandera</h3>
                <img [src]="pais.flags.svg" class="img-thumbnail">
            </div>
            <div class="col">
                <h3>Información</h3>
                <ul class="list-group">
                    <li class="list-group-item"><strong>Población</strong> {{pais.population | number}}</li>
                    <li class="list-group-item"><strong>Código numérico</strong> {{pais.ccn3}}</li>
                    <li class="list-group-item"><strong>Población</strong> {{pais.cca3}}</li>
                </ul>
            </div>
        </div>
    </div>

    <h3>Traducciones</h3>
    <div class="row">
        <div class="col">
            <span class="badge bg-primary m-1" *ngFor="let t of pais.translations | keyvalue">
                {{t.value.common}}
            </span>
        </div>
    </div>
</ng-template>
